name: CI

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Run Release Please
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: go
          package-name: release-please-action

      - name: Set Version Output
        id: set_version
        run: echo "version=${{ steps.release.outputs.version }}" >> $GITHUB_ENV

      - name: Get Version
        run: echo "Version is $version"
        env:
          version: ${{ env.version }}
  build:
    needs: release-please
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'  # Set your desired Go version here

      - name: Get Version from Release Please
        id: get_version
        run: echo "VERSION=${{ needs.release-please.outputs.version }}" >> $GITHUB_ENV

      - name: Build Docker Image
        env:
          VERSION: ${{ env.VERSION }}
        run: |
          echo "Building Docker image for version $VERSION ..."
      - name: Test
        run echo "feat test"